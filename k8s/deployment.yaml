apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-capstone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-capstone
  template:
    metadata:
      labels:
        app: devops-capstone
    spec:
      containers:
        - name: devops-capstone
          image: raunitankit/devops-capstone:latest
          imagePullPolicy: Always 
          args: ["--limit", "50"]
          volumeMounts:
            - name: reports
              mountPath: /app/reports
      volumes:
        - name: reports
          hostPath:
            path: /tmp/reports
            type: DirectoryOrCreate